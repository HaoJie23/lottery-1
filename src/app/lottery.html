<div class="container">
  <p class="option-btn-container">
    <button type="button" name="button" ng-click="$ctrl.reset()">
      重置
    </button>
    <button type="button" name="button" ng-click="$ctrl.restart()" ng-disabled="!$ctrl.luckyDog || $ctrl.inTheLottery">
      重新抽
    </button>
  </p>

  <p class="title">2017年软件研发中心暨抽奖活动</p>

  <p class="trophy-name" ng-if="$ctrl.trophy">正在抽取的是 {{$ctrl.trophy.id}} {{$ctrl.trophy.name}}, 还剩 {{$ctrl.trophy.count}} 个</p>
  <p class="trophy-name" ng-if="!$ctrl.trophy">抽奖完毕</p>

  <div class="lottery">
    <span class="lucky-dog" ng-if="$ctrl.luckyDog.name">
      {{ $ctrl.luckyDog.name }}
    </span>
    <span class="lucky-dog" ng-if="!$ctrl.luckyDog.name">
      ？？？
    </span>
  </div>
  <div class="action-btn" ng-click="$ctrl.inTheLottery = !$ctrl.inTheLottery"
    ng-hide="(!$ctrl.trophy || (0 === $ctrl.trophy.count && $ctrl.theLastOneThrophy)) && !$ctrl.cover">
    <p ng-show="!$ctrl.inTheLottery">开始</p>
    <p ng-show="$ctrl.inTheLottery">停止</p>
  </div>
  <div class="trophy">
    <span class="lucky-dog-btn" ng-click="$ctrl.openLuckyDog()">
      查看获奖记录
    </span>
  </div>
</div>
