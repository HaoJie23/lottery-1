<h1>lottery</h1>

<button type="button" name="button" ng-click="$ctrl.inTheLottery = !$ctrl.inTheLottery">
  <span ng-show="!$ctrl.inTheLottery">Start</span>
  <span ng-show="$ctrl.inTheLottery">Stop</span>
</button>

<h2>{{ $ctrl.luckyDog.name }}</h2>


<ul>
  <li ng-repeat="staff in $ctrl.staffs">{{staff.name}}</li>
</ul>

<ul>
  <li ng-repeat="trophy in $ctrl.trophies">{{trophy.name}}</li>
</ul>
